<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (submit)= "onSubmit()" #f ="ngForm">
        <div id="user-data">
          <h2>Welcome to my page!</h2>
          <div class="form-group">
            <label>Username: </label>
            <input 
            name="name"
            type="text" 
            id="username" 
            class="form-control"
            [(ngModel)] = "user.name"
            >
          </div>
          <div class="form-group">
            <label for="email">Mail: </label>
            <input 
            name="email"
            type="email" 
            id="email" 
            class="form-control"
            [(ngModel)] = "user.email"
            >
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input 
            type="password" 
            name="password"
            class="form-control"
            [(ngModel)] = "user.password"
            >
          </div>
          <div class="form-group">
            <label>Confirm Password: </label>
            <input 
            type="password" 
            name="conf_password"
            class="form-control"
            [(ngModel)] = "user.conf_password"
            >
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
